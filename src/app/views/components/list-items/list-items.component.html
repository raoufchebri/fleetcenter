<div class="item">
    <div class="ui icon input">
        <input #search (keyup)="onSearch(search.value)" type="text" placeholder="Search...">
        <i class="search icon"></i>
    </div>
</div>

<div *ngIf="items | async as cars">
    <div *ngIf="ids$ | async as ids">
        <div *ngFor="let car of cars">
            <app-item *ngIf="ids.has(car.id)" [car]="car"></app-item>
        </div>
    </div>
</div>
